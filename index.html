<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bài tập JS buổi 7</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Bài tập 1 -->
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">Tìm số nguyên dương</div>
            <div class="card-body">
              <button id="btntimNguyenDuong" class="btn btn-danger">
                Kết Quả
              </button>
            </div>
            <div
              id="footertimNguyenDuong"
              class="alert alert-primary card-footer text-muted"
            ></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bài tập 2 -->
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">Tính tổng số X mũ n</div>
            <div class="card-body">
              <div class="form-group">
                <label for="">Nhập số X</label>
                <input id="nhapX" type="text" class="form-control" />
              </div>
              <div class="form-group">
                <label for="">Nhập số n</label>
                <input id="nhapN" type="text" class ="form-control" />
              </div>
              <button id="btnketQua" class="btn btn-danger">Kết Quả</button>
            </div>
            <div id="footerketQua" class="alert alert-danger card-footer text-muted"></div>
            
          </div>
        </div>
      </div>
    </div>

    <!-- Bài tập 3 -->
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">Tính giai thừa</div>
            <div class="card-body">
              <div class="form-group">
                <label for="">Nhập số A</label>
                <input id="soA" type="text" class="form-control" />
              </div>
              <button id="btnGiaiThua" class="btn btn-danger">Kết Quả</button>
            </div>
            <div id="footerGiaiThua" class="alert alert-success card-footer text-muted"></div>
            
          </div>
        </div>
      </div>
    </div>

    <!-- Bài tập 4 -->
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">Tạo 10 thẻ div chẵn lẻ</div>
            <div class="card-body">
              <button id="btnChanLe" class="btn btn-danger">Tạo Div</button>
            </div>
            <div id="footerChanLe" class="card-footer text-muted"></div>
            
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="./main.js"></script>
  </body>
</html>
